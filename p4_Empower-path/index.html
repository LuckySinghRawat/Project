<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dehradun Safety Navigation System</title>
    <link rel="stylesheet" href="style.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
</head>

<body>
    <header>
        <div class="container">
            <h1>Dehradun Safety Navigation System</h1>
            <p>Find the safest route to your destination</p>
        </div>
    </header>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" data-tab="map-tab">Map View</button>
            <button class="tab-btn" data-tab="graph-tab">Graph View</button>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="start-location">Start Location:</label>
                <select id="start-location">
                    <!-- Options will be added dynamically -->
                </select>
            </div>
            <div class="input-group">
                <label for="destination">Destination:</label>
                <select id="destination">
                    <!-- Options will be added dynamically -->
                </select>
            </div>
            <div class="input-group">
                <label>&nbsp;</label>
                <button id="find-route">Find Safest Route</button>
            </div>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr;">
            
            <div id="map-tab" class="tab-content active">
                <div class="safety-legend">
                    <h3>Safety Legend</h3>
                    <div class="safety-item">
                        <div class="safety-color" style="background-color: #e74c3c;"></div>
                        <span>Very Unsafe (1-3)</span>
                    </div>
                    <div class="safety-item">
                        <div class="safety-color" style="background-color: #f39c12;"></div>
                        <span>Moderate (4-6)</span>
                    </div>
                    <div class="safety-item">
                        <div class="safety-color" style="background-color: #2ecc71;"></div>
                        <span>Very Safe (7-10)</span>
                    </div>
                </div>
                <div id="map" class="map-container"></div>
            </div>

            <div id="graph-tab" class="tab-content">
                <div class="safety-legend">
                    <h3>Safety Legend</h3>
                    <div class="safety-item">
                        <div class="safety-color" style="background-color: #e74c3c;"></div>
                        <span>Very Unsafe (1-3)</span>
                    </div>
                    <div class="safety-item">
                        <div class="safety-color" style="background-color: #f39c12;"></div>
                        <span>Moderate (4-6)</span>
                    </div>
                    <div class="safety-item">
                        <div class="safety-color" style="background-color: #2ecc71;"></div>
                        <span>Very Safe (7-10)</span>
                    </div>
                </div>
                <div class="map-container">
                    <div id="graph-map" class="map"></div>
                </div>
            </div>

            <div id="route-details" class="route-details" style="display: none;">
                <h3>Route Information</h3>
                <div id="route-info"></div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Routing Machine JS -->
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.min.js"></script>

    <script src="data.js"></script>
    <script src="scriptt.js"></script>
</body>

</html>
